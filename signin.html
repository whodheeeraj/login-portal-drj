<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <div class="run-text">
        <h1><span class="auto-type"></span>
        </h1>
    </div>
    <div class="sign-in">
        <header>
            <div class="logo">
                <img src="./New-Logo-of-BSA.png" alt="logo">
            </div>

        </header>
        <form action="" class="">

            <div class="uname">

                <input type="text" placeholder="Username" required>
            </div>

            <div class="pass">

                <input type="password" placeholder="Password" required>
            </div>

            <div class="submit">
                <input type="submit" value="Sign In">
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["welcome to B.S.A.E.I. internet portal...", "Sign In with your username and password."],
            typeSpeed: 70,
            backSpeed: 20,
            loop: true
        });
    </script>
</body>

</html>
